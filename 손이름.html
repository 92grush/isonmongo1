<p>이손문고는 손이름 작가와 이영 작가가 공동대표로 설립한 출판사로 아동문학 및 추리소설을 출간하며 해외 아동문학을 번역하여 국내 팬들에게 소개하는 사업을 영위하고 있다.</p>
<br><h3>대표작가소개</h3>
<ul>
<li>손이름</li><br>
<p>손이름은 90년생으로 <strong>그림이 수상한 사물들, 누리가온</strong> 등을 집필하였다. 많은 독자들에게 사랑을 받으며 작가로서 성공적으로 발돋움했다. 그녀의 특이한 이력으로는 세무직 공무원 출신이라는 점과 이과계열 전공자라는 점이다.</p>
